<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1.1</title>
		<link rel="stylesheet" href="/canvas.css" />
	</head>
	<body style="margin: 0">
		<div
			style="
				background: #615f5f;
				padding: 0;
				width: 800px;
				height: 600px;
				display: flex;
				align-items: center;
			"
		>
			<canvas
				id="canvas"
				width="600"
				height="400"
				class="neon-border"
				style="padding: 0; width: 800px; height: 600px"
			></canvas>
		</div>
		<div style="font-size: xxx-large; display: flex; align-items: center">
			<button
				id="openFileButton"
				style="height: 10vh; width: 33%; font-size: xxx-large"
			>
				Open File
			</button>
			<label style="height: 10vh; font-size: xxx-large">
				<span>Brush Size</span>
				<input
					style="height: 10vh; font-size: xxx-large"
					id="brushSize"
					type="range"
					min="0"
					max="100"
					step="1"
					value="50"
				/>
			</label>
			<input type="color" id="color" name="body" value="#000000" />
			<label for="color">color</label>
			<button
				id="saveFileButton"
				style="height: 10vh; font-size: xxx-large"
			>
				Save File
			</button>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
